 <!-- SHOWCASE SLIDER -->
 <section id="showcase fade-scroll">
  <div id="myCarousel" class="carousel slide fade-scroll" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">

          </div>
        </div>
      </div>

        </div>
      </div>

      <div class="carousel-item carousel-img-3 wrap">

            <p class="lead fade-scroll  ">You can mail me on abk@gmail.com</p>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
      var documentEl=$(document),
      fadeElem=$('.fade-scroll');
      documentEl.on('scroll', function() {
        var currScrollPos= documentEl.scrollTop();
        fadeElem.each(function(){
          var $this= $(this),
          elemOffsetTop=$this.offset().top;
          if (currScrollPos > elemOffsetTop) $this.css('opacity', 1-(currScrollPos-elemOffsetTop)/400);
        })
      })
    })
    
    
    </script>

          </div>
        </div>
      </div>
    </div>
